<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Summary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Paper Summary <span class="magnify-icon">üîç</span></h1>
            <p>This authoring tool helps you extract key information from the paper.</p>
            <p class="open-source">This tool is open-source üéâ</p>
        </header>

        <section class="form-section">
            <!-- PDF File Upload -->
            <input type="file" id="pdfFile" name="pdfFile" placeholder="Upload PDF file..." accept=".pdf" required>
            <!-- OpenAI API Key Input -->
            <input type="text" id="openaiKey" placeholder="Enter your OpenAI API key..." required>
            <!-- Action Buttons -->
            <div class="buttons">
                <button type="button" class="generate" id="generateBtn">Generate</button>
                <button type="reset" class="clear">Clear</button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results" class="results-section">
            <div class="output-field">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" readonly>
            </div>
            <div class="output-field">
                <label for="abstract">Abstract:</label>
                <textarea id="abstract" name="abstract" rows="5" readonly></textarea>
            </div>
            <div class="output-field">
                <label for="takeaways">Takeaways:</label>
                <textarea id="takeaways" name="takeaways" rows="5" readonly></textarea>
            </div>
            <div class="output-field">
                <label for="bibtex">BibTeX:</label>
                <textarea id="bibtex" name="bibtex" rows="5" readonly></textarea>
            </div>
        </section>
    </div>

    <script>
        $(document).ready(function() {
            $('#generateBtn').click(function() {
                // Simulated output - replace with actual API call and processing
                $('#title').val('Sample Title');
                $('#abstract').val('This is a simulated abstract...');
                $('#takeaways').val('1. First takeaway\n2. Second takeaway\n3. Third takeaway');
                $('#bibtex').val('@article{sample, title={Sample Title}, ...}');
            });
        });
    </script>
</body>

</html>
